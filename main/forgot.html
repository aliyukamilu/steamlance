<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot | Steamlance</title>

  <link rel="shortcut icon" href="img/icons/ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">

  <style>
    label {
      font-size: 12px;
    }
  </style>
</head>

<body>

  <main class="container d-flex justify-content-center align-items-center">
    <div class="LoginContainer mt-5 text-center" style="width: 350px;">
      <img src="img/logo.png" alt="">
      <h5 class="text-center">First, Lets find Your Account</h5>
      <p class="text-muted small-text">Make the most of your professional life.
      </p>

      <form action="" style="text-align: left;" class="theForm">
        
        <label class="control-label mt-3">Email or phone</label>
        <div class="input-group">
          <span style="background: #fff; border-right: none;" class="input-group-text"><i
              class="far fa-envelope"></i></span>
          <input type="password" class="form-control" />
        </div>
        

        <button class="btn btn-gradient mt-3" style="width: 100%;">Find Account</button>
      </form>
      <hr>
      <div class="d-flex justify-content-between">
        <a href="forgot.html" style="text-decoration: none;">Sign In</a>
        <p>New to steamlance ? <a href="login.html" style="text-decoration: none;">Join Now</a></p>
      </div>
    </div>
  </main>

  <script src="js/jquery.js"></script>
  <script src="css/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
