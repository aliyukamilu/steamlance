<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Steamlance</title>

  <link rel="shortcut icon" href="img/icons/ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
</head>

<body>

  <main class="container d-flex justify-content-center align-items-center">
    <div class="LoginContainer mt-5 text-center" style="width: 350px;">
      <img src="img/logo.png" alt="">
      <h5 class="text-center">Welcome Back</h5>
      <p class="text-muted small-text">Don't miss your next opportunity. Sign in to stay updated on
        your professional world.</p>

      <form action="" style="text-align: left;" class="theForm">
        <label class="control-label mt-3">Email or phone</label>
        <div class="input-group">
          <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-user-alt"></i></span>
          <input type="text" class="form-control" />
        </div>
        <label class="control-label mt-3">Password</label>
        <div class="input-group">
          <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" />
        </div>

        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember password
          </label>
        </div>

        <button class="btn btn-gradient mt-3" style="width: 100%;">SIGN IN</button>
        <p class="text-muted small-text text-center mt-3">or login with</p>
        <div class="d-flex justify-content-between">
          <button type="button" style="background: #db4437; padding: 5px 30px; color: #fff;" class="btn"><i class="fab fa-google"></i> Google</button>
          <button type="button" style="background: #43619d; padding: 5px 30px; color: #fff;" class="btn"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </form>
      <hr>
      <div class="d-flex justify-content-between">
        <a href="forgot.html" style="text-decoration: none;">Forgot password ?</a>
        <p>New to steamlace ? <a href="register.html" style="text-decoration: none;">Join now</a></p>
      </div>
    </div>
  </main>

  <script src="js/jquery.js"></script>
  <script src="css/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
