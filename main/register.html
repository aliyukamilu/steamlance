<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Steamlance</title>

  <link rel="shortcut icon" href="img/icons/ico.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">

  <style>
    label {
      font-size: 12px;
    }
  </style>
</head>

<body>

  <main class="container d-flex justify-content-center align-items-center">
    <div class="LoginContainer mt-5 text-center" style="width: 350px;">
      <img src="img/logo.png" alt="">
      <h5 class="text-center">Join Fiver</h5>
      <p class="text-muted text-center small-text">Make the most of your professional life.
      </p>

      <form action="" style="text-align: left;" class="theForm">
        <div class="row">
          <div class="col-md-6">
            <label class="control-label mt-3">First Name</label>
            <div class="input-group">
              <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-user-alt"
                  style="font-size: 12px;"></i></span>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-md-6">
            <label class="control-label mt-3">Last Name</label>
            <div class="input-group">
              <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-user-alt"
                  style="font-size: 12px;"></i></span>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
        <label class="control-label mt-3">Email</label>
        <div class="input-group">
          <span style="background: #fff; border-right: none;" class="input-group-text"><i
              class="far fa-envelope"></i></span>
          <input type="password" class="form-control" />
        </div>
        <label class="control-label mt-3">Password (6 or more characters)</label>
        <div class="input-group">
          <span style="background: #fff; border-right: none;" class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" />
        </div>

        <div class="form-check mt-4">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            You agree to Steamlance <a href="">User Agreement,</a><a href="">Privacy policy, </a> and<a href=""> Cookie
              policy, </a>
          </label>
        </div>

        <button class="btn btn-gradient mt-3" style="width: 100%;">AGREE & JOIN</button>
        <p class="text-muted small-text text-center mt-3">or login with</p>
        <div class="d-flex justify-content-between">
          <button type="button" style="background: #db4437; padding: 5px 30px; color: #fff;" class="btn"><i
              class="fab fa-google"></i> Google</button>
          <button type="button" style="background: #43619d; padding: 5px 30px; color: #fff;" class="btn"><i
              class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </form>
      <hr>
      <div class="d-flex justify-content-between">
        <a href="forgot.html" style="text-decoration: none;">Forgot password ?</a>
        <p>Already on Steamlace ? <a href="login.html" style="text-decoration: none;">Sign In</a></p>
      </div>
    </div>
  </main>

  <script src="js/jquery.js"></script>
  <script src="css/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
